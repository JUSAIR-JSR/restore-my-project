{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Login</title>
    {% tailwind_css %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animated-bg {
            background: linear-gradient(-45deg, #6e45e2, #89d4cf, #6e45e2, #89d4cf);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        .card-enter {
            animation: fadeInUp 0.8s ease-out;
        }
    </style>
</head>
<body class="font-['Inter'] bg-gray-50">
    <!-- Animated Background -->
    <div class="fixed inset-0 animated-bg opacity-20 z-0"></div>
    
    <!-- Floating Circles Background -->
    <div class="fixed inset-0 overflow-hidden z-0">
        <div class="absolute top-1/4 left-1/4 w-64 h-64 rounded-full bg-purple-200 opacity-20 mix-blend-multiply filter blur-xl animate-float"></div>
        <div class="absolute top-1/3 right-1/4 w-80 h-80 rounded-full bg-blue-200 opacity-20 mix-blend-multiply filter blur-xl animate-float animation-delay-2000"></div>
        <div class="absolute bottom-1/4 right-1/3 w-72 h-72 rounded-full bg-teal-200 opacity-20 mix-blend-multiply filter blur-xl animate-float animation-delay-4000"></div>
    </div>

    <!-- Main Content -->
    <div class="relative z-10 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-2xl shadow-2xl transform transition-all duration-500 hover:shadow-3xl card-enter">
            <!-- Logo -->
            <div class="flex justify-center">
                <div class="w-20 h-20 rounded-full bg-gradient-to-br from-purple-600 to-blue-500 flex items-center justify-center shadow-lg">
                    <i class="fas fa-building text-white text-3xl"></i>
                </div>
            </div>
            
            <!-- Title -->
            <div class="text-center">
                <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                    Organization Login
                </h2>
                <p class="mt-2 text-sm text-gray-600">
                    Access your organization's dashboard
                </p>
            </div>

            <!-- Login Form -->
            <form class="mt-8 space-y-6" method="POST">
                {% csrf_token %}
                <div class="rounded-md space-y-5">
                    <!-- Organization Name Field -->
                    <div class="group relative">
                        <label for="organization_name" class="block text-sm font-medium text-gray-700 mb-1">
                            <i class="fas fa-building mr-2 text-purple-500"></i> Organization Name
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-landmark text-gray-400 group-focus-within:text-purple-500"></i>
                            </div>
                            <input id="organization_name" name="organization_name" type="text" required
                                class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-200"
                                placeholder="Your organization">
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="group relative">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                            <i class="fas fa-lock mr-2 text-purple-500"></i> Password
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-key text-gray-400 group-focus-within:text-purple-500"></i>
                            </div>
                            <input id="password" name="password" type="password" required
                                class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-200"
                                placeholder="••••••••">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <i class="fas fa-eye-slash text-gray-400 hover:text-purple-500 cursor-pointer"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                            Remember me
                        </label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-purple-600 hover:text-purple-500 transition duration-150">
                            Forgot password?
                        </a>
                    </div>
                </div>

                <!-- Login Button -->
                <div>
                    <button type="submit"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-gradient-to-r from-purple-600 to-blue-500 hover:from-purple-700 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition duration-300 transform hover:scale-105">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-sign-in-alt text-white group-hover:text-blue-200 transition duration-300"></i>
                        </span>
                        Login
                    </button>
                </div>
            </form>

            <!-- Alternative Login Options -->
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">
                        Or continue with
                    </span>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition duration-150">
                    <i class="fab fa-google text-red-500 mr-2"></i> Google
                </a>
                <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition duration-150">
                    <i class="fab fa-microsoft text-blue-500 mr-2"></i> Microsoft
                </a>
            </div>

            <!-- Bottom Links -->
            <div class="flex justify-between space-x-4 mt-6">
                <a href="{% url 'index_dashboard' %}"
                    class="group w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition duration-150">
                    <i class="fas fa-home mr-2 text-gray-500 group-hover:text-purple-500 transition duration-150"></i>
                    Back to Home
                </a>
                <a href="{% url 'organization_register' %}"
                    class="group w-full inline-flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-purple-500 to-blue-400 hover:from-purple-600 hover:to-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition duration-300 transform hover:scale-105">
                    <i class="fas fa-user-plus mr-2 text-white group-hover:text-blue-200 transition duration-150"></i>
                    Register
                </a>
            </div>
        </div>
    </div>

    <!-- Animation Configuration -->
    <script>
        // Toggle password visibility
        document.querySelector('.fa-eye-slash').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this;
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            }
        });
    </script>
</body>
</html>
