<!DOCTYPE html>
<html>
<head>
    <title>Select Skills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }
        h2, h3 {
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .skill-section {
            margin-bottom: 20px;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .checkbox-item {
            width: 48%;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .checkbox-item input {
            margin-right: 10px;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
        .add-skill-link {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
        }
        .add-skill-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Skills</h2>
        <form method="POST" action="{% url 'skills_select' %}">
            {% csrf_token %}
            
            <div class="skill-section">
                <h3>Available Skills</h3>
                <div class="checkbox-group">
                    {% for skill in all_skills %}
                        <label class="checkbox-item">
                            <input type="checkbox" name="skills" value="{{ skill.id }}" {% if skill in user_skills %}checked{% endif %}>
                            {{ skill.name }}
                        </label>
                    {% endfor %}
                </div>
            </div>
            
            <button type="submit" class="submit-button">Save Skills</button>
        </form>
        <a href="{% url 'skills_add' %}" class="add-skill-link">Add New Skill</a>
    </div>
</body>
</html>
