<!DOCTYPE html>
<html>
<head>
    <title>Delete Review Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #d9534f;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        button, .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            font-size: 16px;
        }
        button:hover, .btn:hover {
            background-color: #0056b3;
        }
        .btn {
            background-color: #6c757d;
        }
        .btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Review Question</h1>
        <p>Are you sure you want to delete this review question?</p>
        <p>{{ review_question.question_text }}</p>
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="interview_id" value="{{ interview_id }}">
            <button type="submit">Delete</button>
        </form>
        <a href="{% url 'manage_reviews' interview_id %}" class="btn">Cancel</a>
    </div>
</body>
</html>
